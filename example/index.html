<!DOCTYPE html>
<html>
<head>
  <title>Demo (jQuery.mobilePhoneNumber)</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../vendor/jquery.caret.js"></script>
  <script src="../lib/jquery.mobilePhoneNumber.js"></script>

  <style type="text/css">
  * {
    font-family: "Helvetica Neue", Helvetica, Arial
  }
  div {
    float: left;
    padding: 5px 7px 0;
    color: gray;
    width: 50px;
    text-align: right
  }
  input, div {
    font-size: 24px;
  }
  </style>

  <script>
    jQuery(function($){
      var input = $('[type=tel]')
      input.mobilePhoneNumber({allowPhoneWithoutPrefix: '+1'});
      input.bind('country.mobilePhoneNumber', function(e, country) {
        $('.country').text(country || '')
      })
    });
  </script>

</head>
<body>

  <h1>Demo (jQuery.mobilePhoneNumber)</h1>

  <div class="country"></div>
  <input type="tel" class="tel" pattern="\d*" x-autocompletetype="tel" placeholder="Mobile Phone Number" autofocus>

  <p>Try different phone numbers like:</p>
  <ul>
    <li>415 123 4567</li>
    <li>+1 415 123 4567</li>
    <li>+32 495 12 34 56</li>
  </ul>

  <a href="https://github.com/stripe/jquery.mobilePhoneNumber">View source code on Github</a>

</body>
</html>
